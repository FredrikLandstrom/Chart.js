<canvas id = "the-canvas" height = "300px" width = "300px"></canvas>
<script src = "../OOChart.js"></script>

<script>
	var canvas = document.getElementById('the-canvas');
	var ctx = canvas.getContext('2d');
	
	var line = createXAxis(ctx);
	line.xPos = 100;
	line.yPos = 100;
	line.draw();
	
	var circle = createCircle(ctx);
	circle.color = "red";
	circle.xPos = 200;
	circle.yPos = 200;
	circle.draw();
	
</script>
